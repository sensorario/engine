<div class="container">
    <h2>{{title}}</h2>
    <p>{{description}}</p>
    {% include pagination %}
    <div class="table">
        <div class="row">
            {% foreach headers as header %}
            <div class="cell header">{{header.name}}</div>
            {% endforeach %}
        </div>
        {% foreach items as item %}
        {% explode fields %}
        {% endforeach %}
    </div>
    {% include pagination %}
</div>
